<mat-toolbar class="app-title">Amigurumis Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <amg-input-text 
        titulo="Pesquise aqui"
        controlName="nome"
        [formGroup]="filtrosListagem">
        </amg-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <amg-input-select 
        titulo="GÃªnero"
        controlName="categoria"
        [opcoes]="categorias"
        [formGroup]="filtrosListagem">
        </amg-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="amigurumis.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let amigurumi of amigurumis">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{amigurumi.nome}}</mat-card-title>
      <mat-card-subtitle>{{amigurumi.categoriaId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="amigurumi.urlFoto || semFoto" >
    <mat-card-content>
      <p class="quebrar-linha">
        {{amigurumi.material || 'Nenhum material informado'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(amigurumi.id)"><mat-icon>visibility</mat-icon> DETALHES</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
